{% extends 'base_planmate.html' %}

{% block title %}เข้าสู่ระบบ - Planmate{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h3><i class="fas fa-calendar-alt me-2"></i>Planmate</h3>
                    <h5>เข้าสู่ระบบบัญชีของคุณ</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">ชื่อผู้ใช้</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">รหัสผ่าน</label>
                            {{ form.password }}
                        </div>
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>{{ form.errors }}
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>เข้าสู่ระบบ
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>ยังไม่มีบัญชี? <a href="{% url 'register' %}">ลงทะเบียนที่นี่</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
